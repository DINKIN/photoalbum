<!DOCTYPE html>
<html lang="%%LANG%%" ng-app="App">
  <head>
    <meta charset="utf-8">
    <title>%%TITLE%%</title>
    <link type="text/css" rel="stylesheet" href="photoalbum.css">
    <link type="text/css" rel="stylesheet" href="jquery.fullpage.min.css">
    <link type="text/css" rel="stylesheet" href="leaflet.css" />
    <link type="text/css" rel="stylesheet" href="paver.min.css" />
    <link type="text/css" rel="stylesheet" href="elevation.css" />
    <script type="text/javascript">
      var translations = %%TRANSLATIONS%%;
    </script>

    <script type="text/ng-template" id="/img_thumb.html">
<a ng-click="item.toDiapo();" href="#">
  <img id={{item.md5}} alt="{{item.l}}"
                  width="{{item.th_w}}" height="{{item.th_h}}"
                  src="thumb/{{item.md5}}.jpg" />
</a>
    </script>
    <script type="text/ng-template" id="/page_thumb.html">
<a ng-click="item.toDiapo();" href="#">
      <span id={{item.md5}}>{{item.title}}</span>
</a>
    </script>

    <script type="text/ng-template" id="/img_slide.html">
<div class="diaporama">
  <a ng-click="toggleOverlays();" href="#">
  <div>
  <img data-lw="{{item.l_w}}" data-lh="{{item.l_h}}" fullimg alt="{{item.l}}"
       src="{{item.large}}" class="main" />
  </div>
  </a>
</div>
    </script>
    <script type="text/ng-template" id="/page_slide.html">
<div>
  <h1>{{item.title}}</h1>
  <span ng-bind-html="item.real_content"></span>
</div>
    </script>

    <script type="text/ng-template" id="/empty.html">
    </script>

    <script type="text/ng-template" id="/thumbs.html">
      <div>
        <h1 class="thumb">%%TITLE%%</h1>
        <ul class="thumb" id="thumbs">
          <li ng-repeat="item in thumbs">
            <div ng-include="tplThumbsUrls[item.type]" item-info="item"></div>
          </li>
        </ul>
      </div>
    </script>

    <script type="text/ng-template" id="/diaporama.html">
      <div class="container-fluid">
        <div id="fullpage">
          <div class="section" ng-repeat="item in diapos">
            <div ng-include="tplSlidesUrls[item.type]" item-info="item"></div>
          </div>
        </div>
        <div ng-show="showOverlays" id="overlaytopleft">
          <div ng-show="mdPos != null">
            <img width=32 height=32 src="pos.png" />
            <a target="_blank"
               href="http://www.openstreetmap.org/?mlat={{mdPos.lat}}&mlon={{mdPos.lon}}#map=14/{{mdPos.lat}}'/'{{mdPos.lon}}">
              <label>{{mdPos.lat}},{{mdPos.lon}}</label>
            </a>
          </div>
          <div ng-show="mdDateStr != ''">
            <img width=32 height=32 src="time.png" />
            <label>{{mdDateStr}}</label>
          </div>
        </div>
        <div ng-show="showOverlays" id="overlaytopright">
          <a href="#" ng-click="displayThumbs();">
            <img width=32 height=32 src="thumbs.png" />
          </a>
        </div>
        <div ng-show="showOverlays" id="overlaybottom">
          <div ng-bind-html="legend"></div>
        </div>
      </div>
    </script>

    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="leaflet.js"></script>
    <script type='text/javascript' src="d3.min.js"></script>
    <script type='text/javascript' src="gpx.js"></script>
    <script type='text/javascript' src="elevation.js"></script>
    <script type="text/javascript" src="markdown.js"></script>
    <script type='text/javascript' src="angular.min.js"></script>
    <script type="text/javascript" src="jquery.fullpage.min.js"></script>
    <script type="text/javascript" src="jquery.ba-throttle-debounce.min.js"></script>
    <script type="text/javascript" src="jquery.paver.min.js"></script>
    <script type="text/javascript" src="photoalbum.web.js"></script>
  </head>
  <body>
    <div class="container-fluid" ng-controller="MainCtrl">
      <div ng-include="mode" item-info="item"></div>
    </div>
  </body>
</html>
