<!DOCTYPE html>
<html lang="%%LANG%%" ng-app="App">
  <head>
    <meta charset="utf-8">
    <title>%%TITLE%%</title>
    <link type="text/css" rel="stylesheet" href="photoalbum.css">
    <link type="text/css" rel="stylesheet" href="tipsy.css"/>
    <link type="text/css" rel="stylesheet" href="elevation.css" />
    <script type="text/javascript">
      var translations = %%TRANSLATIONS%%;
    </script>

    <script type="text/ng-template" id="/img_thumb.html">
      <img id={{item.md5}} alt="{{item.l}}"
                      width="{{item.th_w}}" height="{{item.th_h}}"
                      src="thumb/{{item.md5}}.jpg" />
    </script>
    <script type="text/ng-template" id="/page_thumb.html">
      <span id={{item.md5}}>{{item.title}}</span>
    </script>

    <script type="text/ng-template" id="/img.html">
<div fullpage>
  <img height="100000" fullimg alt="{{item.l}}"
       src="large/{{item.md5}}.jpg"
       in-view="item.onVisible()" />
</div>
    </script>
    <script type="text/ng-template" id="/page.html">
<div fullpage>
  <h1>{{item.title}}</h1>
  <span ng-bind-html="trustAsHtml(item.content)"></span>
</div>
    </script>

    <link rel="stylesheet"
    href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css"
      integrity="sha512-wcw6ts8Anuw10Mzh9Ytw4pylW8+NAD4ch3lqm9lzAsTxg0GFeJgoAtxuCLREZSC5lUXdVyo/7yfsqFjQ4S+aKw=="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js"
  integrity="sha512-mNqn2Wg7tSToJhvHcqfzLMU6J4mkOImSPTxVZAdo+lcPlk+GhZmYgACEe0x35K7YzW1zJ7XyJV/TT1MrdXvMcA=="
    crossorigin=""></script>

    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="jquery.viewport.js"></script>
    <script type='text/javascript' src="tipsy.js"></script>
    <script type='text/javascript' src="d3.min.js"></script>
    <script type='text/javascript' src="gpx.js"></script>
    <script type='text/javascript' src="elevation.js"></script>
    <script type="text/javascript" src="markdown.js"></script>
    <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="angular-inview.js"></script>
    <script type="text/javascript" src="photoalbum.web.js"></script>
  </head>
  <body>
    <div ng-hide="true" class="container-fluid" ng-controller="ThumbsCtrl">
      <h1 class="thumb">%%TITLE%%</h1>
      <ul class="thumb" id="thumbs">
        <li ng-repeat="item in items">
          <div ng-include="tplUrls[item.type]" item-info="item"></div>
        </li>
      </ul>
    </div>
    <div ng-hide="false" class="container-fluid" ng-controller="DiaporamaCtrl">
        <div ng-repeat="item in items">
          <div heigth="100%" ng-include="tplUrls[item.type]" item-info="item"></div>
        </div>
    </div>
  </body>
</html>
